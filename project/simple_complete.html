<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
    <div>
        名前: <input type="text" id="uname">
    </div>
    <div>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
</div>

<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.0/firebase-database.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "****",
      authDomain: "fir-demo-962b2.firebaseapp.com",
      projectId: "fir-demo-962b2",
      storageBucket: "fir-demo-962b2.appspot.com",
      messagingSenderId: "767762019644",
      appId: "1:767762019644:web:8774d86f7a4062515a9a39"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app); // RealtimeDBに接続
    const dbRef = ref(db, "chat"); // RealtimeDB内の"chat"を使う

    $("#send").on("click", function () {
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val()
        }
        const newPostRef = push(dbRef); // pushできる状態にする
        set(newPostRef, msg); // DBに値を送信
    });

    onChildAdded(dbRef, function (data) {
        const msg = data.val();
        const key = data.key;
        let h = "<p>";
        h += msg.uname;
        h += "<br>";
        h += msg.text;
        h += "</p>";
        $("#output").append(h); // #output の最後に追加
    });
</script>
</body>
</html>
